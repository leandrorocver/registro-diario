<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f9f7f4">
  <link rel="manifest" href="manifest.json">
  <title>Registro Diário</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f7f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fffaf0;
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #7b5e57;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      resize: none;
      font-size: 1rem;
      background-color: #fdf6ec;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      outline: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      background: #c8a97e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    #ultimos-registros {
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
      background: #fdf6ec;
      border-radius: 1rem;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>O que você fez nessa última hora?</h1>
    <textarea id="entrada" placeholder="Descreva aqui..."></textarea>
    <div>
      <button onclick="salvarEntrada()">Salvar</button>
      <button onclick="mostrarUltimos()">Ver últimos</button>
    </div>
    <div id="ultimos-registros" style="display:none;"></div>
  </div>

  <script>
    function formatarDataHora(data) {
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      const horas = String(data.getHours()).padStart(2, '0');
      const minutos = String(data.getMinutes()).padStart(2, '0');
      const segundos = String(data.getSeconds()).padStart(2, '0');
      return `${dia}${mes}${ano}_${horas}${minutos}${segundos}`;
    }

    function salvarEntrada() {
      const texto = document.getElementById('entrada').value.trim();
      if (texto) {
        const agora = new Date();
        const idFormatado = formatarDataHora(agora);
        const entrada = {
          id: idFormatado,
          entrada: texto
        };

        const registros = JSON.parse(localStorage.getItem('registros')) || [];
        registros.push(entrada);
        localStorage.setItem('registros', JSON.stringify(registros));

        document.getElementById('entrada').value = '';
        alert('Registrado com sucesso!');
      }
    }

    function mostrarUltimos() {
      const div = document.getElementById('ultimos-registros');
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      const ultimos = registros.slice(-12).reverse();

      if (ultimos.length === 0) {
        div.innerHTML = '<em>Nenhum registro encontrado.</em>';
      } else {
        div.innerHTML = ultimos.map(r => `<p><strong>${r.id}</strong>: ${r.entrada}</p>`).join('');
      }

      div.style.display = 'block';
    }
  </script>
</body>
</html>
